{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% tailwind_css %}
    <meta charset="UTF-8" />
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body class="w-screen h-screen overflow-hidden">
    <header class="w-full flex items-center justify-between p-2 px-[8%] shadow-md gap-8 sticky top-0 z-50 bg-white">
      <a href="{% url 'account:teacher-view' %}" style="font-variant: small-caps;" class="text-xs font-black"><span class="font-black italic text-blue-400 font-serif text-lg" style="font-variant: normal;">A</span>ttendance</a>
      <nav class="grow flex items-center justify-end text-xs gap-6 text-slate-600" style="font-variant: small-caps;">
        <a href="{% url 'account:teacher-history-view' %}" class="text-center">history</a>
      </nav>
      <a href="{% url 'account:signout-view' %}" class="font-bold text-red-400 transition-all hover:text-red-600" style="font-variant: small-caps;">log out</a>
    </header>
    <main class="grow overflow-auto p-10 h-full">
      {% block content %}

      {% endblock %}
    </main>
    {% include 'components/messages.html' %}
  </body>
</html>
